<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giỏ hàng</title>

  <!-- Bootstrap CSS (CHỈ 1 LẦN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS của bạn -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- 🏠 NÚT HOME NỔI -->
  <a href="index.html" class="floating-home">🏠</a>

  <!-- Header -->
  <header class="bg-white border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="m-0 fw-bold">🛍 Shop Quần Áo</h2>
      <a href="index.html" class="btn btn-outline-dark">Tiếp tục mua sắm</a>
    </div>
  </header>

  <!-- Giỏ hàng (CHIẾM CHIỀU CAO CÒN LẠI) -->
  <main class="container my-5 cart-container flex-grow-1">
    <h1 class="text-center mb-4">🛒 Giỏ Hàng</h1>

    <!-- JS render -->
    <div class="cart-items mb-4"></div>

    <!-- Tổng tiền -->
    <div class="cart-total text-end fw-bold fs-5">
      Tổng cộng: <span id="total-amount">0 VND</span>
    </div>

    <!-- Hành động -->
    <div class="cart-actions text-center mt-4">
      <button onclick="openOrderModal()" class="btn btn-success me-2">
     ✅ Xác nhận đơn hàng
     </button>

      <a href="index.html" class="btn btn-secondary">
        ⬅ Quay lại cửa hàng
      </a>
    </div>
  </main>

  <!-- Footer (LUÔN Ở ĐÁY) -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-0">
        © 2025 Shop Quần Áo. Đặt hàng nhanh chóng - Giao tận nơi!
      </p>
    </div>
  </footer>
  <!-- ===== FORM THÔNG TIN KHÁCH HÀNG ===== -->
<div id="orderModal" class="modal-overlay">
  <div class="modal-box">
    <h4>📝 Thông tin giao hàng</h4>

    <input type="text" id="orderName" placeholder="Họ tên" required>
<input type="text" id="orderPhone" placeholder="Số điện thoại" required>
<input type="text" id="orderAddress" placeholder="Địa chỉ giao hàng" required>
<textarea id="orderNote" placeholder="Ghi chú (tuỳ chọn)"></textarea>

    <div class="modal-actions">
      <button onclick="submitOrder()" class="btn btn-success">
        Xác nhận đặt hàng
      </button>
      <button onclick="closeOrderModal()" class="btn btn-secondary">
  Hủy
</button>

    </div>
  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS của bạn -->
  <script src="script.js"></script>

</body>
</html>
