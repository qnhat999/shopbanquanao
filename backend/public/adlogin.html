<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center fw-bold">ADMIN LOGIN</div>
        <div class="card-body">
          <form id="loginForm">
            <input id="username" class="form-control mb-3" placeholder="Username">
            <input id="password" type="password" class="form-control mb-3" placeholder="Password">
            <button class="btn btn-primary w-100">Đăng nhập</button>
          </form>
          <div id="msg" class="text-danger mt-2 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async e => {
  e.preventDefault();

  const res = await fetch("/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: username.value,
      password: password.value
    })
  });

  if (res.ok) {
    window.location.href = "/admin.html";
  } else {
    document.getElementById("msg").innerText = "Sai tài khoản hoặc mật khẩu";
  }
});
</script>

</body>
</html>
